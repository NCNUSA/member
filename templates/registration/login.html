{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>暨大學生會</title>
    <link rel='icon' href={% static 'img/favicon.ico' %}/>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href={% static "css/my-login.css" %}>
</head>

<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src={% static "img/logo.jpg" %} alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">使用者名稱</label>
                                <input id="username" type="text" class="form-control"
                                       name="username" value="" required autofocus>
                            </div>

                            <div class="form-group">
                                {#									<label for="password">Password#}
                                {#										<a href="forgot.html" class="float-right">#}
                                {#											Forgot Password?#}
                                {#										</a>#}
                                {#									</label>#}
                                <label for="password">密碼</label>
                                <input id="password" type="password" class="form-control"
                                       name="password" required data-eye>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                                {% if form.errors %}
                                    <label style="color: red">使用者名稱或密碼錯誤！</label>
                                {% endif %}
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2019 &mdash; NCNUSA
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src={% static  "js/my-login.js" %}></script>
</body>
</html>
