{% load static %}
<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>NCNU 學生會系統</title>
    <link rel='icon' href={% static 'img/favicon.ico' %}/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script> src = "js/main.js"</script>
    <title>NCNU 學生會系統</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="{% url 'home' %}">NCNU 學生會員管理系統</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a {% if 'home' in request.resolver_match.url_name %}
                class="active nav-item nav-link"{% endif %} class="nav-item nav-link"
                href="{% url 'home' %}">會員搜尋</a>
            <a {% if 'gp' in request.resolver_match.url_name %}
                class="active nav-item nav-link"{% endif %} class="nav-item nav-link"
                href="{% url 'gp.list' %}">群組</a>
            <a {% if 'GoogleSheet' in request.resolver_match.url_name %}
                class="active nav-item nav-link"{% endif %} class="nav-item nav-link"
                href="{% url 'GoogleSheet' %}">表單資料</a>
            <a {% if 'SpreadsheetCheck' in request.path %}
                class="active nav-item nav-link"{% endif %} class="nav-item nav-link"
                href="{% url 'SpreadsheetCheck' %}">檢查表單</a>
            <a class="nav-item nav-link" href="{% url 'admin:index' %}">管理後台</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">登出</a>
        </div>
    </div>
</nav>
<div class="container mt-3">
    {% block content %}{% endblock %}
</div>
</body>
