<html>
    <head>
        <meta charset="utf-8">
        <title>更新群組會員名單</title>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="gp" value="{{ gp }}">
            新增成員：<input name="add" placeholder="學號，以逗號分隔"><br>
            移除成員：<input name="remove" placeholder="學號，以逗號分隔"><br>
            <input type="submit" value="送出">
        </form>
    </body>
</html>
